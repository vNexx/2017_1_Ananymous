<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/game.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12">
        <div class="logo">
          HUNTING
          <span class="registered_sign">
            <img src="images/RegisteredTM.png" width="15px" alt="®">
          </span>
        </div>
        <div class="header">
          SIGN IN
        </div>
      </div>
      <div class="col-sm-offset-3 col-sm-6 block-content">
        <div class="col-sm-8 col-sm-offset-1">
          <form class="form-horizontal" method="post">
            <fieldset>

              <div class="form-group">
                <!-- <label class="col-sm-3 col-sm-offset-1 control-label">Login</label> -->
                <div class="col-sm-8 col-sm-offset-3">
                  <input type="text" class="form-control input-light" placeholder="LOGIN">
                </div>
              </div>

              <div class="form-group">
                <!-- <label class="col-sm-3 col-sm-offset-1 control-label label-dark">Password</label> -->
                <div class="col-sm-8 col-sm-offset-3">
                  <input type="password" class="form-control input-light" placeholder="PASSWORD">
                </div>
              </div>
            </fieldset>

            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                <a href="/menu2.html">
                  <button type="button" class="btn-flat btn-flat-primary">SIGN IN</button>
                </a>
                <a href="/register.html">
                  <button type="button" class="btn-flat">NEW ACCOUNT</button>
                </a>
              </div>
              <div class="col-sm-6 col-sm-offset-4">
                <a href="/menu1.html">
                  <button type="button" class="menu-button">BACK</button>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="navbar navbar-fixed-bottom footer">
      <hr>
      ANANYMOUS®
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
