    <div class="row">
      <div class="col-sm-offset-3 col-sm-5">
        <div class="label-dark">
          <h1>Sign up</h1>
        </div>
        <hr>
      </div>
      <div class="col-sm-offset-3 col-sm-5">
        <form class="form-horizontal form-background-dark" method="post">
          <fieldset>

            <div class="form-group">
              <label class="col-sm-3 col-sm-offset-1 control-label label-dark">Login</label>
              <div class="col-sm-5">
                <input type="text" class="form-control input-dark" placeholder="Username">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 col-sm-offset-1 control-label label-dark">E-mail</label>
              <div class="col-sm-5">
                <input type="text" class="form-control input-dark" placeholder="example@mail.ru">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 col-sm-offset-1 control-label label-dark">First name</label>
              <div class="col-sm-5">
                <input type="text" class="form-control input-dark">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 col-sm-offset-1 control-label label-dark">Last name</label>
              <div class="col-sm-5">
                <input type="text" class="form-control input-dark">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 col-sm-offset-1 control-label label-dark">Password</label>
              <div class="col-sm-5">
                <input type="password" class="form-control input-dark" placeholder="**********">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 col-sm-offset-1 control-label label-dark">Retype password</label>
              <div class="col-sm-5">
                <input type="password" class="form-control input-dark" placeholder="**********">
              </div>
            </div>

          </fieldset>

          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4">
              <button type="submit" class="btn-flat">Register</button>
            </div>
           </div>
          </div>
         <!--
          <div class="askme__login-error col-lg-5 col-lg-offset-3" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
          </div>  -->
        </form>
      </div>
