<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/game.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6 block-content">
        <div class="col-sm-12">
          <div class="logo" id="logo">
            HUNTING
            <span class="registered_sign">
              <img src="images/RegisteredTM.png" width="15px" alt="®">
            </span>
          </div>
          <br>
          <div class="col-sm-12">
            <a href="menu1.html">
              <div class="hint_text" id="hint">
                ENTER TO START
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-fixed-bottom footer">
      <hr>
      ANANYMOUS®
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var hint = document.getElementById("hint");
      var opacityValue = 0.5;
      var increment = true;
      function changeOpacity() {
        if(increment) {
          opacityValue += 0.1;
        } else {
          opacityValue -= 0.1;
        }
        hint.style.opacity = opacityValue;

        if(opacityValue >= 1 || opacityValue <= 0.3) {
          increment = !increment;
        }
        setTimeout(changeOpacity, 130);
      }
      changeOpacity();
    </script>
  </body>
</html>
