<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/game.css" rel="stylesheet">
  </head>
  <body>
    <div id="indexPage">
      <div class="row page-content">
        <div class="col-sm-offset-3 col-sm-6 block-content">
          <div class="col-sm-12">
            <div class="logo" id="logo">
              HUNTING
              <span class="registered_sign">
                <img src="images/RegisteredTM.png" width="15px" alt="®">
              </span>
            </div>
            <br>
            <div class="col-sm-8 col-sm-offset-2">
              <div class="hint_text" >
                <button type="button" id="hint" class="hint-button">ENTER TO START</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="menu1Page">
      <div class="row page-content">
        <div class="col-sm-12">
          <div class="logo">
            HUNTING
            <span class="registered_sign">
              <img src="images/RegisteredTM.png" width="15px" alt="®">
            </span>
          </div>
        </div>
        <div class="col-sm-offset-3 col-sm-6 block-content">
          <div class="col-sm-8 col-sm-offset-2">
              <button type="button" id="menu1__to-login-button" class="menu-button">SIGN IN</button>
          </div>
          <div class="col-sm-8 col-sm-offset-2">
              <button type="button" id="menu1__to-register-button" class="menu-button">SIGN UP</button>
          </div>
        </div>
      </div>
    </div>

    <div id="loginPage">
      <div class="row page-content">
        <div class="col-sm-12">
          <div class="logo">
            HUNTING
            <span class="registered_sign">
              <img src="images/RegisteredTM.png" width="15px" alt="®">
            </span>
          </div>
          <div class="header">
            SIGN IN
          </div>
        </div>
        <div class="col-sm-offset-3 col-sm-6 block-content">
          <div class="col-sm-8 col-sm-offset-2">
            <form class="form-horizontal" method="post">
              <fieldset>

                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-2">
                    <input type="text" class="form-control input-light" placeholder="LOGIN">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-2">
                    <input type="password" class="form-control input-light" placeholder="PASSWORD">
                  </div>
                </div>
              </fieldset>

              <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">
                  <button type="button" id="login__submit-button" class="btn-flat btn-flat-primary">SIGN IN</button>
                  <button type="button" id="login__to-register-button" class="btn-flat">NEW ACCOUNT</button>
                  <button type="button" id="login__back-button" class="btn-flat">BACK</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="registerPage">
      <div class="row page-content">
        <div class="col-sm-12">
          <div class="logo">
            HUNTING
            <span class="registered_sign">
              <img src="images/RegisteredTM.png" width="15px" alt="®">
            </span>
          </div>
          <div class="header">
            SIGN UP
          </div>
        </div>
        <div class="col-sm-offset-3 col-sm-6 block-content">
          <div class="col-sm-8 col-sm-offset-2">
            <form class="form-horizontal" method="post">
              <fieldset>
                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-2">
                    <input type="text" class="form-control input-light" placeholder="LOGIN">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-2">
                    <input type="text" class="form-control input-light" placeholder="E-MAIL">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-2">
                    <input type="password" class="form-control input-light" placeholder="PASSWORD">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-2">
                    <input type="password" class="form-control input-light" placeholder="PASSWORD">
                  </div>
                </div>
              </fieldset>

              <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">
                  <button type="button" id="register__submit-button" class="btn-flat btn-flat-primary">REGISTER!</button>
                  <button type="button" id="register__back-button" class="btn-flat">BACK</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="menu2Page">
      <div class="row page-content">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="logo">
            HUNTING
            <span class="registered_sign">
              <img src="images/RegisteredTM.png" width="15px" alt="®">
            </span>
          </div>
        </div>
        <div class="col-sm-3 user-block">
          <span class="user-block__avatar">
            <img src="images/UserAvatar.png" width="50" class="img-circle" alt="avatar">
          </span>
          UserName
          <div class="user-block__score">
            <p>Score: 4342334</p>
            <p>Place: #1</p>
          </div>
        </div>

        <div class="col-sm-offset-3 col-sm-6 block-content">
          <div class="col-sm-8 col-sm-offset-2">
            <button type="button" id="menu2__game-menu-button" class="menu-button">GAME</button>
          </div>
          <div class="col-sm-8 col-sm-offset-2">
            <button type="button" id="menu2__settings-button" class="menu-button">SETTINGS</button>
          </div>
          <div class="col-sm-8 col-sm-offset-2">
            <button type="button" id="menu2__rating-button" class="menu-button">RATING</button>
          </div>
          <div class="col-sm-8 col-sm-offset-2">
            <button type="button" id="menu2__quit-button" class="menu-button">QUIT</button>
          </div>
        </div>
      </div>
    </div>

    <div id="gameMenuPage">
      <div class="row page-content">
        <div class="sol-sm-12">
          <div class="logo">
            HUNTING
            <span class="registered_sign">
              <img src="images/RegisteredTM.png" width="15px" alt="®">
            </span>
          </div>
        </div>
        <div class="col-sm-offset-3 col-sm-6 block-content">
          <div class="col-sm-8 col-sm-offset-2">
            <a href="#">
              <button type="button" class="menu-button">CREATE GAME</button>
            </a>
          </div>
          <div class="col-sm-8 col-sm-offset-2">
            <a href="#">
              <button type="button" class="menu-button">FIND GAME</button>
            </a>
          </div>
          <div class="col-sm-8 col-sm-offset-2 block-content">
            <button type="button" id="game-menu__back-button" class="menu-button">BACK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="settingsPage">
      <div class="row page-content">
        <div class="col-sm-12">
          <div class="logo">
            HUNTING
            <span class="registered_sign">
              <img src="images/RegisteredTM.png" width="15px" alt="®">
            </span>
          </div>
        </div>
        <div class="col-sm-offset-3 col-sm-6 block-content">
          <div class="col-sm-8 col-sm-offset-2">
            <a href="#">
              <button type="button" class="menu-button">CONTROLS</button>
            </a>
          </div>
          <div class="col-sm-8 col-sm-offset-2">
            <a href="#">
              <button type="button" class="menu-button">SOUND</button>
            </a>
          </div>
          <div class="col-sm-8 col-sm-offset-2 block-content">
            <button type="button" id="settings__back-button" class="menu-button">BACK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="ratingPage">
      <div class="row page-content">
        <div class="col-sm-12">
          <div class="logo">
            HUNTING
            <span class="registered_sign">
              <img src="images/RegisteredTM.png" width="15px" alt="®">
            </span>
          </div>
          <div class="header">
            RATING
          </div>
        </div>
        <div class="col-sm-offset-3 col-sm-6 block-content">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Nickname</th>
                <th>Best score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>2323</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>2008</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>1547</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="col-sm-8 col-sm-offset-2 block-content">
            <button type="button" id="rating__back-button" class="menu-button">BACK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="quitPage">
      <div class="row page-content">
        <div class="col-sm-12">
          <div class="logo">
            HUNTING
            <span class="registered_sign">
              <img src="images/RegisteredTM.png" width="15px" alt="®">
            </span>
          </div>
        </div>
        <div class="col-sm-offset-3 col-sm-6 block-content">
          <div class="col-sm-12">
            <div class="header">
              ARE YOU SURE?
            </div>
          </div>
          <div class="col-sm-6 block-content">
            <button type="button" id="quit__yes-button" class="menu-button">YES</button>
          </div>
          <div class="col-sm-6 block-content">
            <button type="button" id="quit__no-button" class="menu-button">NO</button>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-fixed-bottom footer">
      <hr>
      ANANYMOUS®
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/animation.js"></script>
  </body>
</html>
